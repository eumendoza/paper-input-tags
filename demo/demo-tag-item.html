<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
		<title>Tag-item demo</title>
		<script src="../../webcomponentsjs/webcomponents.js"></script>
		<link rel="import" href="../tag-item.html">
	</head>
	<body unresolved>
		<template is="dom-bind" id="app">
			<style>
				body{
					font-family: 'Roboto', 'Noto', sans-serif;
				}
			</style>

			<h1>tag-item</h1>

				<tag-item value="eu.mendoza@gmail.com"></tag-item>
				<tag-item value="eu.mendoza@gmail.com" readonly></tag-item>
				<tag-item value="Orange"></tag-item>
				<tag-item value="Eugenio Mendoza"></tag-item>

		</template>
		<script>
			window.addEventListener('tag-removed', function(event){
				console.log('Tag with "'+event.target.value+'" value has been removed');
			});
		</script>
	</body>
</html>
