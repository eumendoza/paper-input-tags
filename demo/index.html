<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
		<title>paper-input-tags</title>
		<script src="../bower_components/webcomponentsjs/webcomponents.js"></script>
		<link rel="import" href="../tag-item.html">
		<link rel="import" href="../paper-input-tags.html">
		<link rel="import" href="../paper-textarea-tags.html">
	</head>
	<body unresolved>
		<template is="dom-bind" id="app">
			<style>
				body{
					font-family: 'Roboto', 'Noto', sans-serif;
				}
			</style>
			<h1>tag-item</h1>
				<h2>readonly property</h2>
				<tag-item value="eu.mendoza@gmail.com" readonly></tag-item>
				<h2>normal</h2>
				<tag-item value="eu.mendoza@gmail.com"></tag-item>
				<tag-item value="eumendoza@gmail.com"></tag-item>
			<h1>paper-input-tags</h1>
				<h2>tags by default</h2>
				<paper-input-tags tags="[[ tagsDefault ]]"></paper-input-tags>
				<h2>label and tag-counter</h2>
				<paper-input-tags label="Colors" showtagcounter=" colors added"></paper-input-tags>
				<h2>normal</h2>
				<paper-input-tags></paper-input-tags>
			<h1>paper-textarea-tags</h1>
			<paper-textarea-tags></paper-textarea-tags>
		</template>
		<script>
			var app = document.querySelector('#app');
			window.addEventListener('WebComponentsReady', function(){
				app.trueVal = true;
				app.falseVal = false;
				app.tagsDefault = ["One tag","Two tags", "Three tags", "Four tags"];
			});
		</script>
	</body>
</html>
